<head>

    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Upload Book</title>
</head>
<body>

    <!-- NAVBAR SECTION STARTS -->
    <div class="navbar-container">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lendbook">Lend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/uploadbook">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/AISupport">AI Support</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/userlist">Users Ranking</a>
                    </li>
                    </ul>
                    <span class="navbar-text">
                        <button class="profile-btn">A</button>
                    </span>
                </div>
            </div>
        </nav>
    </div>
    <!-- NAVBAR SECTION ENDS -->

    <div class="upload-container">
        <h1>Upload A Book</h1>
        <button data-bs-toggle="modal" data-bs-target="#exampleModal">Upload</button>
    </div>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Upload A Book</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
 <form method="post" action="/addBook"  target="_self">
                    <div class="modal-body">
                        <div  class="mb-3">
                            <label for="userid" class="form-label">User Id</label>
                            <input id="userid"  name="userid" type="text" class="form-control"  placeholder="Enter User ID">
                        </div>
                        <div  class="mb-3">
                            <label for="title" class="form-label">Book Title</label>
                            <input id="title"  name="title" type="text" class="form-control"  placeholder="Enter Book Name">
                        </div>
                        <div class="mb-3">
                            <label for="keywords" class="form-label">Add KEYWORDS</label>
                            <input id="keywords" name="keywords" type="text" class="form-control"  placeholder="Enter KEYWORDS">
                        </div>
                        <div class="mb-3">
                            <label for="topic" for="topic" class="form-label">Add Book Topic</label>
                            <input  id="topic"  name="topic" type="text"  class="form-control" placeholder="Enter Topic Name">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Book Cover</label>
                            <input id="content" name="content" class="form-control" type="file">
                          </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="submitbtn" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                 </form>
                </div>

            </div>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
